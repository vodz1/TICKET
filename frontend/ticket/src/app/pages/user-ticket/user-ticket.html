 <h2>My Tickets</h2>
    <form (ngSubmit)="createTicket()">
      <input [(ngModel)]="title" name="title" placeholder="Title" required>
      <textarea [(ngModel)]="description" name="description" placeholder="Description" required></textarea>
      <button type="submit">Create Ticket</button>
    </form>

    <ul>
      <li *ngFor="let t of tickets" (click)="openChat(t._id)">
        {{ t.title }} - {{ t.status }}
      </li>
    </ul>
